<div id="flash-messages" class="fixed top-0 left-0 w-full z-50">
    <div class="max-w-screen-xl mx-auto">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message px-4 py-2 text-white text-sm shadow-md text-center 
                   {{ 'bg-green-600' if category == 'success' else 'bg-red-600' }}"
             x-data="{ show: true }"
             x-show="show"
             x-init="setTimeout(() => show = false, 5000)"
             x-transition>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
