<div id="flash-messages" class="fixed top-16 left-0 w-full z-50">
    <div class="max-w-screen-xl mx-auto">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message px-4 py-2 text-white text-sm shadow-lg text-center 
                   {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
