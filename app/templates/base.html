<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind-Konfiguration (kann auch in eine separate JS-Datei ausgelagert werden) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2F3C7E',   /* Tiefes Blau */
                        accent: '#F96167',    /* Sanftes Korallenrot */
                        background: '#F8F8F8',
                        neutral: '#333333',
                        gray: '#E5E5E5'
                    },
                    inset: {
                        'custom': '-5px',
                    }
                },
            }
        }
    </script>

    {% block head_extra %}{% endblock %}
</head>


<body class="bg-background text-neutral relative"
    style="background: url('{{ url_for('static', filename='images/hero-bg.jpg') }}')  no-repeat center center fixed; background-size: cover;">

    <!-- Navigation -->
    {% include "partials/nav.html" %}

    <!-- Seiteninhalt -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/footer.html" %}

    <!-- Externe Skripte -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Eigene JS-Datei, z.B. fÃ¼r Scroll-basierte Funktionen -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
