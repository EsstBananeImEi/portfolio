{% extends "base.html" %}
{% block title %}Login â€“ {{ contact.get_full_name() }} Portfolio{% endblock %}

{% block main_class %}flex items-center justify-center{% endblock %}

{% block content %}
<!-- Login-Formular (ohne extra min-h-screen, da main bereits den gesamten Platz einnimmt) -->
<div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-neutral">Benutzername</label>
            <input type="text" name="username" id="username" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-accent focus:border-accent"
                placeholder="Dein Benutzername">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-neutral">Passwort</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-accent focus:border-accent"
                placeholder="Dein Passwort">
        </div>
        <button type="submit"
            class="w-full py-2 px-4 bg-accent text-white font-semibold rounded-lg hover:bg-opacity-90 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
