{% extends "base.html" %}
{% block title %}Login – {{ contact.get_full_name() }} Portfolio{% endblock %}

{% block main_class %}flex items-center justify-center{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <!-- Modern Header -->
    <div class="bg-gradient-to-r from-primary to-[#00bcf2] p-8 text-white">
        <div class="flex items-center justify-center mb-4">
            <!-- Abstraktes geometrisches Logo (Microsoft-inspiriert, aber einzigartig) -->
            <div class="grid grid-cols-2 gap-2 w-14 h-14">
                <div class="bg-gradient-to-br from-accent to-orange-400 rounded"></div>
                <div class="bg-gradient-to-br from-success to-green-400 rounded"></div>
                <div class="bg-gradient-to-br from-warning to-yellow-400 rounded"></div>
                <div class="bg-gradient-to-br from-primary to-blue-400 rounded"></div>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center">Admin Login</h1>
        <p class="text-center text-white/80 mt-2">Portfolio Management</p>
    </div>

    <!-- Formular -->
    <div class="p-8">
        <form method="POST" action="{{ url_for('auth.login') }}" x-data="{ username: '', password: '' }">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Benutzername
                </label>
                <input type="text" name="username" id="username" required x-model="username"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="admin">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Passwort
                </label>
                <input type="password" name="password" id="password" required x-model="password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                    placeholder="••••••••">
            </div>
            <button type="submit" :disabled="username === '' || password === ''"
                :class="(username === '' || password === '')
                    ? 'w-full py-3 px-4 bg-gray-300 text-gray-500 font-semibold rounded-lg cursor-not-allowed'
                    : 'w-full py-3 px-4 bg-gradient-to-r from-primary to-[#00bcf2] text-white font-semibold rounded-lg hover:shadow-lg transform hover:scale-[1.02] transition-all'">
                Anmelden
            </button>
        </form>
    </div>
</div>
{% endblock %}
